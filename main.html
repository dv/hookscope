<html>
<head>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
  <script src="http://localhost:8080/socket.io/socket.io.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">

    <div class="content">
      <div class="page-header">
        <h1>HookTTP <small>Debugging Webhooks</small></h1>
      </div>
      <div class="row">
        <div class="span10">
          <h2>Main content</h2>
        </div>
        <div class="span4">
          <h3>Status (<span data-label="channelname">...</span>)</h3>
          <span data-label="status">Connecting...</span>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; David Verhasselt 2011</p>
    </footer>

  </div> <!-- /container -->

  <script>
  function label(value) {
    return $("[data-label=" + value + "]");
  }

  $(function() {

    if(!window.location.hash) {
      window.location.hash = "#BLABLABLA";     
    }
    
    label("channelname").html(window.location.hash);


  	var socket = io.connect('http://localhost:8080/');
    socket.on('connect', function() {
      label("status").html("Connected.");
      socket.emit("set channel", window.location.hash);
    });
    socket.on('disconnect', function() {
      label("status").html("Disconnected.");
    });
  });
  </script>
</body>
